    :root{

      --panel:#151722;
      --accent:#8b8df8;
      --accent-soft:#6f72e6;
      --text:#ffffff;
      --muted:rgba(255,255,255,.7);

      --radius:16px;

    *{box-sizing:border-box;font-family:"Montserrat",sans-serif;}
    body{
      margin:0;
      background:radial-gradient(circle at top,#1a1c2d,var(--bg));
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;

    }

    .app{
      width:100%;
      max-width:640px;

      display:flex;
      flex-direction:column;
      padding:16px;

    /* Header */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 4px 16px;
    }
    .title{
      font-weight:700;
      letter-spacing:2px;
    }
    .lang-toggle{
      display:flex;
      gap:6px;
    }
    .lang-toggle button{
      background:transparent;
      border:1px solid var(--border);
      color:var(--text);
      padding:6px 10px;
      border-radius:999px;
      cursor:pointer;
      font-size:0.75rem;
    }
    .lang-toggle button.active{
      background:linear-gradient(135deg,var(--accent),var(--accent-soft));
      border-color:transparent;
    }

    /* Chat */
    .chat{
      flex:1;
      background:rgba(21,23,34,.85);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
      line-height:1.8;
      margin-bottom:14px;
      white-space:pre-wrap;
    }

    .placeholder{
      color:var(--muted);
    }

    /* Loader */
    .loader{
      display:none;
      align-items:center;
      gap:10px;
      margin-top:10px;
      color:var(--muted);
      font-size:0.9rem;
    }
    .ball{
      width:14px;
      height:14px;
      border-radius:50%;
      background:var(--accent);
      animation:bounce .8s infinite alternate;
    }
    @keyframes bounce{
      from{transform:translateY(0)}
      to{transform:translateY(-10px)}
    }

    /* Input */
    .input-area{
      display:flex;
      gap:10px;
    }
    textarea{
      flex:1;
      background:#0b0c11;
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px;
      color:var(--text);
      resize:none;
      min-height:54px;
    }
    button.ask{
      background:linear-gradient(135deg,var(--accent),var(--accent-soft));
      border:none;
      border-radius:12px;
      padding:0 18px;
      font-weight:600;
      cursor:pointer;
      color:#fff;
    }

    /* RTL */
    body.rtl{
      direction:rtl;
      text-align:right;
    }
  </style>
