<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/svg+xml" href="favicon-ai.svg">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAILA AI Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  /* ===== TOP NAV ===== */
.top-nav{
  height:72px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 28px;
  background:rgba(8,10,18,.55);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.06);
}

/* LEFT */
.nav-left{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo-dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#8b8df8;
}

.logo-text{
  font-weight:700;
  letter-spacing:2px;
  font-size:.9rem;
}

/* CENTER */
.nav-center{
  display:flex;
  gap:8px;
  background:rgba(255,255,255,.04);
  padding:6px;
  border-radius:999px;
}

.nav-item{
  text-decoration:none;
  color:rgba(255,255,255,.65);
  font-size:.8rem;
  padding:8px 18px;
  border-radius:999px;
  transition:.25s ease;
}

.nav-item:hover{
  color:#fff;
}

.nav-item.active{
  background:rgba(255,255,255,.12);
  color:#fff;
}

/* MOBILE */
@media(max-width:768px){
  .top-nav{
    justify-content:center;
  }
  .nav-left{
    display:none;
  }
}

:root{
  --bg:#0e0f14;
  --panel:rgba(21,23,34,.65);
  --accent:#8b8df8;
  --accent-soft:#6f72e6;
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);
  --border:rgba(255,255,255,.08);
  --radius:18px;
}

*{
  box-sizing:border-box;
  font-family:"Montserrat",sans-serif;
}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#1a1c2d,var(--bg));
  color:var(--text);
}

/* ===== Background Animation ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
}

.bg::before,
.bg::after{
  content:"";
  position:absolute;
  inset:-20%;
  background:
    radial-gradient(circle at 20% 30%, rgba(139,141,248,.15), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(111,114,230,.12), transparent 45%);
  animation:float 14s ease-in-out infinite alternate;
}

.bg::after{
  background:
    linear-gradient(120deg, transparent 30%, rgba(139,141,248,.06), transparent 60%);
  animation:lines 18s linear infinite;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-30px)}
}

@keyframes lines{
  from{transform:translateX(-10%)}
  to{transform:translateX(10%)}
}

/* ===== Layout ===== */
.wrapper{
  height:100vh;
  display:flex;
  flex-direction:column;
}

.assistant{
  flex:1;
}

/* ===== NAV (centered like laila.one) ===== */
nav{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:26px;
  padding:18px 0;
  font-size:.85rem;
  letter-spacing:2px;
}

nav a{
  color:var(--muted);
  text-decoration:none;
  transition:.2s;
}

nav a:hover,
nav a.active{
  color:var(--text);
}

/* ===== Assistant Panel ===== */
.assistant{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

.panel{
  width:100%;
  max-width:520px;
  background:var(--panel);
  backdrop-filter:blur(18px);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:22px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* ===== Header ===== */
.panel-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.panel-header h1{
  font-size:1rem;
  letter-spacing:2px;
  margin:0;
}

.lang{
  display:flex;
  gap:6px;
}

.lang button{
  background:none;
  border:1px solid var(--border);
  color:var(--text);
  padding:4px 10px;
  border-radius:999px;
  font-size:.7rem;
  cursor:pointer;
}

.lang button.active{
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  border:none;
}

/* ===== Chat ===== */
.chat{
  flex:1;
  color:var(--muted);
  font-size:.9rem;
  line-height:1.8;
  white-space:pre-wrap;
}

/* ===== Loader ===== */
.loader{
  display:none;
  align-items:center;
  gap:8px;
  font-size:.8rem;
  color:var(--muted);
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--accent);
  animation:bounce .7s infinite alternate;
}

@keyframes bounce{
  from{transform:translateY(0)}
  to{transform:translateY(-8px)}
}

/* ===== Input ===== */
.input{
  display:flex;
  gap:8px;
}

textarea{
  flex:1;
  background:#0b0c11;
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px;
  color:#fff;
  resize:none;
  min-height:46px;
}

button.ask{
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  border:none;
  border-radius:12px;
  padding:0 16px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ===== RTL ===== */
body.rtl{
  direction:rtl;
  text-align:right;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="wrapper">

  <!-- NAV -->
 <header class="top-nav">
  <div class="nav-left">
    <span class="logo-dot"></span>
    <span class="logo-text">LAILA</span>
  </div>

  <nav class="nav-center">
    <a href="index.html" class="nav-item active">Home</a>
    <a href="archive.html" class="nav-item">Archive</a>
    <a href="learn.html" class="nav-item">Learn</a>
    <a href="assistant.html" class="nav-item">AI Assistant</a>
  </nav>
</header>
  <!-- ASSISTANT -->
  <section class="assistant">
    <div class="panel">

      <div class="panel-header">
        <h1>LAILA AI</h1>
        <div class="lang">
          <button id="ar">AR</button>
          <button id="en">EN</button>
        </div>
      </div>

      <div id="chat" class="chat">
        Ask anything about rhythmic gymnastics…
      </div>

      <div id="loader" class="loader">
        <div class="dot"></div>
        <span id="loading">Analyzing…</span>
      </div>

      <div class="input">
        <textarea id="q" placeholder="Type your question…"></textarea>
        <button class="ask" id="ask">Ask</button>
      </div>

    </div>
  </section>

</div>

<script>
const texts={
  en:{
    placeholder:"Ask anything about rhythmic gymnastics…",
    input:"Type your question…",
    loading:"Analyzing…",
    mock:`Rhythmic gymnastics scoring is based on two main components.

The D score represents difficulty, including body elements and apparatus handling.

The E score evaluates execution and artistry, with deductions for mistakes.

Notes:
• D score has no maximum limit
• E score starts from 10.0
• Penalties are applied separately`
  },
  ar:{
    placeholder:"اسألي أي شيء عن الجمباز الإيقاعي…",
    input:"اكتبي سؤالك…",
    loading:"جاري التحليل…",
    mock:`التحكيم في الجمباز الإيقاعي يعتمد على عنصرين أساسيين.

درجة D تمثل الصعوبة وتشمل صعوبات الجسم والتعامل مع الأداة.

درجة E تقيم الأداء والجانب الفني مع خصومات للأخطاء.

ملاحظات:
• درجة D ليس لها حد أقصى
• درجة E تبدأ من 10
• الخصومات تُحسب بشكل منفصل`
  }
};

let lang=navigator.language.startsWith("ar")?"ar":"en";

function applyLang(){
  document.body.classList.toggle("rtl",lang==="ar");
  chat.textContent=texts[lang].placeholder;
  q.placeholder=texts[lang].input;
  loading.textContent=texts[lang].loading;
  ar.classList.toggle("active",lang==="ar");
  en.classList.toggle("active",lang==="en");
}

applyLang();

ar.onclick=()=>{lang="ar";applyLang();}
en.onclick=()=>{lang="en";applyLang();}

ask.onclick=()=>{
  loader.style.display="flex";
  chat.textContent="";
  setTimeout(()=>{
    loader.style.display="none";
    chat.textContent=texts[lang].mock;
  },1200);
};
</script>

</body>
</html>
