name: Update Events

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # every day 06:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm init -y
          npm i playwright
          npx playwright install --with-deps chromium

      - name: Fetch events
        run: node scripts/fetch-events.mjs

      - name: Commit & Push if changed
        run: |
          git config user.name "laila-bot"
          git config user.email "laila-bot@users.noreply.github.com"
          git add data/events.json
          git diff --cached --quiet || (git commit -m "Update events.json" && git push)
