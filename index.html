<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>LAILA.ONE | Creative Intelligence Engine</title>

<link rel="icon" href="favicon.png" />
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

<style>
/* ===== ROOT COLORS & GLOBAL ===== */
:root {
  --accent-1: #a855f7;
  --accent-2: #22d3ee;
  --text-main: #f9fafb;
  --text-muted: #9ca3af;
  --bg-dark: #0f172a;
  --border-subtle: rgba(255,255,255,0.06);
  --radius-xl: 24px;
  --radius-lg: 18px;
  --shadow-soft: 0 24px 80px rgba(0,0,0,0.65);
  --trans: 0.3s ease-out;
}

/* ===== RESET & MAIN BACKGROUND ===== */
html,body{
  margin:0; padding:0; width:100%; min-height:100%;
  font-family:"Montserrat",sans-serif;
  background: radial-gradient(circle at top left,#111827 0,#020617 42%,#000 80%);
  color:var(--text-main);
  overflow-x:hidden;
}
main{
  padding:24px 20px;
  animation:fadeInUp 0.9s ease-out forwards;
}

/* ===== ORBS ANIMATION ===== */
.orb{
  position:fixed; filter:blur(60px); opacity:0.75; pointer-events:none; z-index:-1;
}
.orb--purple{
  width:340px;height:340px;
  background:radial-gradient(circle,rgba(168,85,247,0.8),transparent 70%);
  top:-80px; right:-60px;
  animation:floatOrb 8s ease-in-out infinite;
}
.orb--cyan{
  width:320px;height:320px;
  background:radial-gradient(circle,rgba(56,189,248,0.8),transparent 70%);
  bottom:-100px; left:-40px;
  animation:floatOrb 10s ease-in-out infinite reverse;
}
@keyframes floatOrb{
  0%{transform:translateY(0) scale(1);}
  50%{transform:translateY(-12px) scale(1.04);}
  100%{transform:translateY(0) scale(1);}
}

/* ===== NAVBAR ===== */
.nav{
  display:flex;justify-content:space-between;align-items:center;
}
.logo-mark{
  width:38px;height:38px;border-radius:50%;
  background:radial-gradient(circle at 20% 20%,#e5e7eb,#020617);
  display:flex;align-items:center;justify-content:center;
}
.logo-mark span{font-weight:700;font-size:15px;color:#020617;}
.nav-title{font-size:17px;font-weight:600;text-transform:uppercase;}
.nav-sub{font-size:11px;color:var(--text-muted);text-transform:uppercase;}

.btn-outline{
  padding:8px 14px;border-radius:999px;border:1px solid rgba(148,163,184,0.6);
  background:rgba(15,23,42,0.9);color:var(--text-main);
  cursor:pointer;font-size:12px;transition:all var(--trans);
}
.btn-outline:hover{transform:translateY(-2px);filter:brightness(1.1);}

/* ===== MAIN TITLE ===== */
.main-title{
  font-size:36px;text-align:center;
  margin-top:32px;margin-bottom:16px;
}
.main-title span{
  background:linear-gradient(120deg,var(--accent-2),var(--accent-1));
  -webkit-background-clip:text;color:transparent;
}

/* ===== PLAYGROUND WRAPPER ===== */
.playground{
  margin-top:24px;padding:24px;
  border-radius:var(--radius-xl);
  background:linear-gradient(145deg,rgba(15,23,42,0.98),#020617);
  border:1px solid var(--border-subtle);
  box-shadow:var(--shadow-soft);
  max-width:1024px;margin:auto;
  animation:fadeInUp 0.9s ease-out forwards 0.3s;
}

/* ===== TEXTAREA & BUTTONS ===== */
textarea{
  width:100%;min-height:120px;
  border-radius:14px;border:1px solid rgba(31,41,55,0.9);
  background:rgba(15,23,42,0.95);color:var(--text-main);
  padding:12px;font-size:14px;outline:none;
  transition:all var(--trans);
}
textarea:focus{
  border-color:var(--accent-2);
  box-shadow:0 0 8px rgba(34,211,238,0.4);
}

.btn-compact{
  font-size:11px;padding:8px 14px;border-radius:999px;
  border:1px solid rgba(148,163,184,0.6);
  background:rgba(15,23,42,0.95);color:var(--text-main);
  cursor:pointer;margin:6px 4px 0 0;transition:all var(--trans);
}
.btn-compact:hover{
  transform:translateY(-2px);border-color:rgba(248,250,252,0.8);
}
.btn-compact-primary{
  background:linear-gradient(120deg,var(--accent-2),var(--accent-1));
  border:none;color:#020617;
}
.btn-compact-primary:hover{transform:translateY(-2px);}

/* ===== UPLOAD AREA ===== */
.upload-area{
  border-radius:var(--radius-lg);
  border:1px dashed rgba(148,163,184,0.6);
  background:rgba(15,23,42,0.9);
  padding:16px;margin-top:24px;
}
.upload-header{display:flex;align-items:center;gap:10px;margin-bottom:8px;}
.upload-icon{font-size:18px;}
.upload-btn input{display:none;}
img.preview{
  max-width:200px;margin-top:12px;border-radius:14px;
  border:1px solid rgba(148,163,184,0.4);
}

/* ===== OUTPUT PANEL ===== */
.output-panel{
  margin-top:30px;border-radius:18px;border:1px solid rgba(148,163,184,0.4);
  background:rgba(15,23,42,0.9);padding:16px;
}
.status-pill{display:flex;align-items:center;gap:6px;}
.status-dot{
  width:8px;height:8px;background:var(--accent-2);
  border-radius:50%;
  animation:pulse 1.6s infinite ease-in-out;
}
@keyframes pulse{0%{opacity:0.4;}50%{opacity:1;}100%{opacity:0.4;}}

/* ===== SPINNER ===== */
#spinnerOverlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.6);display:none;
  justify-content:center;align-items:center;flex-direction:column;
  z-index:10000;
}
.spinner{
  border:6px solid rgba(255,255,255,0.2);
  border-top:6px solid var(--accent-2);
  border-radius:50%;width:50px;height:50px;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* ===== PAGE ANIMATIONS ===== */
@keyframes fadeInUp{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

</style>
</head>
<body>

<div class="orb orb--purple"></div>
<div class="orb orb--cyan"></div>

<!-- Spinner -->
<div id="spinnerOverlay">
  <div class="spinner"></div>
  <div id="spinnerText">Loading...</div>
</div>

<main>
  <div class="nav">
    <div class="nav-left">
      <div class="logo-mark"><span>L</span></div>
      <div>
        <div class="nav-title">LAILA.ONE</div>
        <div class="nav-sub">Creative Intelligence Engine</div>
      </div>
    </div>
    <button class="btn-outline" id="langToggle">AR</button>
  </div>

  <h1 class="main-title" id="mainTitle">
    Turn any idea into a ready-to-use AI prompt
  </h1>

  <div class="playground">
    <!-- TEXT PROMPT -->
    <textarea id="promptInput" placeholder="Describe what you want to see..."></textarea>

    <!-- PRESETS -->
    <div>
      <button class="btn-compact" data-preset="Cinematic">Cinematic</button>
      <button class="btn-compact" data-preset="Ultra-realistic">Ultra-realistic</button>
      <button class="btn-compact" data-preset="Product shot">Product shot</button>
      <button class="btn-compact" data-preset="Portrait studio">Portrait studio</button>
      <button class="btn-compact" data-preset="Anime / stylized">Anime / stylized</button>
      <button class="btn-compact" data-preset="LAILA signature">LAILA signature</button>
    </div>

    <!-- ACTION BUTTONS -->
    <div>
      <button class="btn-compact" id="btnEnhance">Autoâ€‘Enhance Prompt</button>
      <button class="btn-compact" id="btnReset">Reset</button>
      <button class="btn-compact btn-compact-primary" id="btnGenerate">Generate with LAILA</button>
    </div>

    <!-- UPLOAD IMAGE -->
    <div class="upload-area">
      <div class="upload-header">
        <div class="upload-icon">ðŸ“·</div>
      </div>
      <label class="upload-btn">
        Choose File <input type="file" id="imageInput" accept="image/*"/>
      </label>
      <img id="imgPreview" class="preview"/>
      <button class="btn-compact" id="btnDescribe">Describe image</button>
    </div>

    <!-- OUTPUT -->
    <div class="output-panel">
      <div class="output-header">
        <div id="outputTitle">LAILA Output</div>
        <div class="status-pill">
          <div class="status-dot"></div><div id="statusText">Idle</div>
        </div>
      </div>
      <div id="outputBody" style="margin-top:10px;font-size:12px;color:var(--text-muted);">
        Type a prompt or upload an image.
      </div>
    </div>
  </div>
</main>

<script>
// LANGUAGE SUPPORT
const translations = {
  en:{
    mainTitle:"Turn any idea into a ready-to-use AI prompt",
    btnEnhance:"Autoâ€‘Enhance Prompt",
    btnReset:"Reset",
    btnGenerate:"Generate with LAILA",
    outputIdle:"Idle",
    outputPlaceholder:"Type a prompt or upload an image."
  },
  ar:{
    mainTitle:"Ø­ÙˆÙ‘ÙÙ„ Ø£ÙŠ ÙÙƒØ±Ø© Ø¥Ù„Ù‰ ÙˆØµÙ Ø¬Ø§Ù‡Ø² Ù„Ù„Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø¨ÙˆØ§Ø³Ø·Ø© Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ",
    btnEnhance:"ØªØ­Ø³ÙŠÙ† ØªÙ„Ù‚Ø§Ø¦ÙŠ Ù„Ù„ÙˆØµÙ",
    btnReset:"Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ†",
    btnGenerate:"ØªÙˆÙ„ÙŠØ¯ Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Ù„ÙŠÙ„Ù‰",
    outputIdle:"ÙÙŠ ÙˆØ¶Ø¹ Ø§Ù„Ø§Ù†ØªØ¸Ø§Ø±",
    outputPlaceholder:"Ø§ÙƒØªØ¨ ÙˆØµÙ Ø£Ùˆ Ø§Ø±ÙØ¹ ØµÙˆØ±Ø©."
  }
};
let currentLang="en";
document.getElementById("langToggle").addEventListener("click",()=>{
  currentLang=currentLang==="en"?"ar":"en";
  document.getElementById("langToggle").textContent=currentLang==="en"?"AR":"EN";
  document.getElementById("mainTitle").textContent=translations[currentLang].mainTitle;
  document.getElementById("btnEnhance").textContent=translations[currentLang].btnEnhance;
  document.getElementById("btnReset").textContent=translations[currentLang].btnReset;
  document.getElementById("btnGenerate").textContent=translations[currentLang].btnGenerate;
  document.getElementById("statusText").textContent=translations[currentLang].outputIdle;
  document.getElementById("outputBody").textContent=translations[currentLang].outputPlaceholder;
});

// PRESets click
document.querySelectorAll("[data-preset]").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    document.getElementById("promptInput").value += " "+btn.dataset.preset;
  });
});

// SPINNER UTILS
const spinner=document.getElementById("spinnerOverlay");
const spinnerText=document.getElementById("spinnerText");
function showProgress(text){
  spinnerText.textContent=text;
  spinner.style.display="flex";
}
function hideProgress(){
  spinner.style.display="none";
}

// GENERATE PROMPT (just placeholder example)
document.getElementById("btnGenerate").addEventListener("click",async()=>{
  const text=document.getElementById("promptInput").value.trim();
  if(!text)return;
  showProgress("Generating prompt...");
  setTimeout(()=>{document.getElementById("outputBody").textContent=text;hideProgress();},1200);
});

// IMAGE PREVIEW
const imgInput=document.getElementById("imageInput");
const imgPreview=document.getElementById("imgPreview");
imgInput.addEventListener("change",()=>{
  const file=imgInput.files[0];
  if(file){imgPreview.src=URL.createObjectURL(file);}
});

// DESCRIBE IMAGE
document.getElementById("btnDescribe").addEventListener("click",async()=>{
  const file=imgInput.files[0];
  if(!file)return alert("Upload an image first.");
  showProgress("Describing image...");
  const form=new FormData();form.append("image",file);
  try{
    const res=await fetch("https://laila-backend.onrender.com/describe-image",{method:"POST",body:form});
    const data=await res.json();
    document.getElementById("outputBody").textContent=data.description||"";
  }catch(e){
    document.getElementById("outputBody").textContent="Error describing image.";
  }finally{hideProgress();}
});
</script>

</body>
</html>
