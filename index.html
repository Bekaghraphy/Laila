<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="icon" type="image/svg+xml" href="favicon-home.svg">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAILA | Rhythmic Gymnastics Intelligence</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-main:#0e0f14;
      --bg-soft:#151722;
      --accent:#8b8df8;
      --accent-soft:#6f72e6;
      --text:#ffffff;
      --muted:rgba(255,255,255,0.74);
      --border:rgba(255,255,255,0.08);
      --shadow: 0 18px 60px rgba(0,0,0,0.45);
      --radius:18px;
      --radius-lg:22px;
      --ease:cubic-bezier(.2,.8,.2,1);
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:"Montserrat",sans-serif;}
    body{
      background: radial-gradient(circle at top, #1a1c2d, var(--bg-main));
      color:var(--text);
      min-height:100vh;
      overflow-x:hidden;
    }

    /* =========================
       FIX 1 — BACKGROUND BLOCKING CLICKS
    ========================== */
    .bg-glow{
  pointer-events:none;
}

    /* Subtle background sparkle */
    .bg-glow{
      position:fixed; inset:-200px;
      background:
        radial-gradient(closest-side, rgba(139,141,248,0.14), transparent 60%) 10% 20%/520px 520px,
        radial-gradient(closest-side, rgba(111,114,230,0.10), transparent 60%) 85% 30%/560px 560px,
        radial-gradient(closest-side, rgba(139,141,248,0.08), transparent 60%) 50% 95%/620px 620px;
      pointer-events:none;
      z-index:-1;
      animation: floatGlow 10s var(--ease) infinite alternate;
      opacity:0.9;
    }
    @keyframes floatGlow{
      from{transform:translate3d(0,0,0) scale(1);}
      to{transform:translate3d(0,-18px,0) scale(1.03);}
    }

    /* Header */
    header{
      position:sticky; top:0;
      z-index:9000;
      display:flex; align-items:center; justify-content:space-between;
      padding:16px 18px;
      border-bottom:1px solid var(--border);
      background: rgba(14,15,20,0.70);
      backdrop-filter: blur(14px);
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:700; letter-spacing:2px; font-size:1.05rem;
      user-select:none;
    }
    .brand .dot{
      width:10px;height:10px;border-radius:50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      box-shadow: 0 0 0 6px rgba(139,141,248,0.12), 0 0 26px rgba(139,141,248,0.35);
    }

    nav{display:none; align-items:center; gap:18px;}
    nav a{
      color:var(--muted);
      text-decoration:none;
      font-size:0.92rem;
      padding:10px 10px;
      border-radius:999px;
      position:relative;
      transition:.18s var(--ease);
    }
    nav a.active{
      color:var(--text);
      background: rgba(139,141,248,0.10);
      box-shadow: 0 0 0 1px rgba(139,141,248,0.22) inset;
    }

    .right{display:flex; align-items:center; gap:10px;}

    .lang button, .menu-btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,0.02);
      color:#fff;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
    }

    .lang button.active{
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      border-color:transparent;
    }

    /* =========================
       FIX 2 — MOBILE MENU ON TOP
    ========================== */
    .menu-btn{display:inline-flex;}
    .menu-panel{
      position:fixed;
      top:68px; left:16px; right:16px;
      background: rgba(21,23,34,0.92);
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow: var(--shadow);
      padding:12px;
      display:none;
      backdrop-filter: blur(16px);
      z-index:9999;
      pointer-events:auto;
    }

    .menu-panel a{
      display:block;
      padding:12px;
      border-radius:14px;
      color:var(--muted);
      text-decoration:none;
    }
    .menu-panel a.active{
      color:#fff;
      background: rgba(139,141,248,0.10);
    }

    /* Main */
    main{max-width:1100px; margin:0 auto; padding:42px 18px 80px;}
    .hero{text-align:center; padding:42px 10px 26px;}

    /* Responsive */
    @media(min-width:768px){
      nav{display:flex;}
      .menu-btn{display:none;}
      .menu-panel{display:none!important;}
    }

    [data-lang]{display:none;}
  </style>
</head>

<body>
  <div class="bg-glow"></div>

  <header>
    <div class="brand">
      <span class="dot"></span>
      <span>LAILA</span>
    </div>

    <nav>
      <a href="index.html" data-route="index.html">Home</a>
      <a href="archive.html" data-route="archive.html">Archive</a>
      <a href="learn.html" data-route="learn.html">Learn</a>
      <a href="assistant.html" data-route="assistant.html">AI Assistant</a>
    </nav>

    <div class="right">
      <button class="menu-btn" id="menuBtn">Menu</button>
      <div class="lang">
        <button id="btn-en">EN</button>
        <button id="btn-ar">AR</button>
      </div>
    </div>
  </header>

  <div class="menu-panel" id="menuPanel">
    <a href="index.html">Home</a>
    <a href="archive.html">Archive</a>
    <a href="learn.html">Learn</a>
    <a href="assistant.html">AI Assistant</a>
  </div>

  <main>
    <section class="hero">
      <div data-lang="en">
        <h1>Rhythmic Gymnastics Intelligence</h1>
      </div>
      <div data-lang="ar">
        <h1>منصة ذكية للجمباز الإيقاعي</h1>
      </div>
    </section>
  </main>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const menuPanel = document.getElementById("menuPanel");

    menuBtn.onclick = ()=> {
      menuPanel.style.display =
        menuPanel.style.display === "block" ? "none" : "block";
    };

    document.addEventListener("click", e=>{
      if(!menuPanel.contains(e.target) && !menuBtn.contains(e.target)){
        menuPanel.style.display = "none";
      }
    });

    const lang = localStorage.getItem("laila_lang") || "en";
    document.querySelectorAll("[data-lang]").forEach(el=>{
      el.style.display = el.dataset.lang === lang ? "block" : "none";
    });

    document.getElementById("btn-en").onclick=()=>{
      localStorage.setItem("laila_lang","en");
      location.reload();
    };
    document.getElementById("btn-ar").onclick=()=>{
      localStorage.setItem("laila_lang","ar");
      location.reload();
    };
    document.addEventListener("DOMContentLoaded", () => {
  const saved = localStorage.getItem("laila_lang") || "en";
  setLang(saved, false);
});
  </script>
</body>
</html>
