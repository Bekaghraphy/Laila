<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>LAILA.ONE | Creative Intelligence Engine</title>
<link rel="icon" href="favicon.png" />
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<style>
/* ===== COLORS & ROOT ===== */
:root {
  --accent-1: #a855f7;
  --accent-2: #22d3ee;
  --text-main: #f9fafb;
  --text-muted: #9ca3af;
  --border-subtle: rgba(255,255,255,0.06);
  --radius-xl: 24px;
  --radius-lg: 18px;
  --shadow-soft: 0 24px 80px rgba(0,0,0,0.65);
  --trans: 0.2s ease-out;
}
html, body {
  margin:0; padding:0; width:100%; min-height:100%;
  font-family:"Montserrat",sans-serif;
  background: radial-gradient(circle at top left,#111827 0,#020617 42%,#000 80%);
  color: var(--text-main);
}
main { padding:24px 20px; opacity:0; transform:translateY(40px); animation:fadeInUp 0.8s ease-out forwards 0.5s; }
.orb {
  position:fixed; filter:blur(60px); opacity:0.75; pointer-events:none; z-index:-1;
}
.orb--purple { width:340px;height:340px; background:radial-gradient(circle,rgba(168,85,247,0.8),transparent 70%); top:-80px; right:-60px; animation:floatOrb 8s ease-in-out infinite;}
.orb--cyan   { width:320px;height:320px; background:radial-gradient(circle,rgba(56,189,248,0.8),transparent 70%); bottom:-100px; left:-40px; animation:floatOrb 10s ease-in-out infinite reverse;}
@keyframes floatOrb { 0% { transform: translateY(0) scale(1); } 50% { transform: translateY(-12px) scale(1.04); } 100% { transform: translateY(0) scale(1); } }
.nav { display:flex; justify-content:space-between; align-items:center; }
.nav-left { display:flex; gap:14px; align-items:center; }
.logo-mark { width:38px;height:38px;border-radius:50%;background:radial-gradient(circle at 20% 20%,#e5e7eb,#020617);display:flex;align-items:center;justify-content:center;}
.logo-mark span { font-weight:700;font-size:15px;color:#020617;}
.logo-text .logo-title { font-size:17px;font-weight:600; text-transform:uppercase; }
.logo-text .logo-sub { font-size:11px;color:var(--text-muted);text-transform:uppercase;}
.btn-outline {
  padding:10px 16px;border-radius:999px;
  border:1px solid rgba(148,163,184,0.6);
  background:rgba(15,23,42,0.9);color:var(--text-main);
  cursor:pointer;font-size:12px;text-transform:uppercase;transition:all var(--trans);
}
.btn-outline:hover { border-color:rgba(248,250,252,0.8);transform:translateY(-2px);}
.main-title { font-size:36px;text-align:center;margin-top:32px; }
.main-title span {
  background:linear-gradient(120deg,var(--accent-2),var(--accent-1));
  -webkit-background-clip:text;color:transparent;
}
.playground {
  margin-top:40px;padding:24px;
  border-radius:var(--radius-xl);
  background:linear-gradient(145deg,rgba(15,23,42,0.98),#020617);
  border:1px solid var(--border-subtle);
  box-shadow:var(--shadow-soft);
  max-width:1100px;margin:auto;
}
.playground-header { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:12px; }
.playground-label { font-size:10px;color:var(--text-muted); text-transform:uppercase; }
.playground-title { font-size:14px;font-weight:600; text-transform:uppercase; }
textarea {
  width:100%;min-height:120px;border-radius:14px;
  border:1px solid rgba(31,41,55,0.9);
  background:rgba(15,23,42,0.95);color:var(--text-main);
  padding:12px;font-size:14px;outline:none;
  margin-top:12px;
}
.btn-compact {
  font-size:11px;padding:8px 14px;border-radius:999px;
  border:1px solid rgba(148,163,184,0.6);
  background:rgba(15,23,42,0.95);color:var(--text-main);
  cursor:pointer;margin:6px 4px 0 0;transition:all var(--trans);
}
.btn-compact:hover { transform:translateY(-2px); border-color:rgba(248,250,252,0.8); }
.btn-compact-primary {
  background:linear-gradient(120deg,var(--accent-2),var(--accent-1));border:none;color:#020617;
}
.btn-compact-primary:hover { transform:translateY(-2px); }
.upload-area {
  border-radius:var(--radius-lg);border:1px dashed rgba(148,163,184,0.6);
  background:rgba(15,23,42,0.9);padding:16px;margin-top:24px;
}
.upload-header { display:flex;align-items:center;gap:10px;margin-bottom:8px; }
.upload-icon { font-size:18px; }
.upload-btn {
  display:inline-block;padding:6px 12px;border-radius:999px;
  background:rgba(15,23,42,0.95);border:1px solid rgba(148,163,184,0.6);
  color:var(--text-main);cursor:pointer;transition:all var(--trans);
}
.upload-btn:hover { transform:translateY(-1px);border-color:rgba(248,250,252,0.8); }
.output-panel {
  margin-top:30px;border-radius:18px;border:1px solid rgba(148,163,184,0.4);
  background:rgba(15,23,42,0.9);padding:16px;
}
.output-header { display:flex;justify-content:space-between;align-items:center; }
footer {
  text-align:center;padding:16px 0;border-top:1px solid rgba(31,41,55,0.9);
  font-size:11px;color:var(--text-muted);margin-top:48px;
  background:linear-gradient(120deg,var(--accent-2),var(--accent-1));
  -webkit-background-clip:text;color:transparent;
  animation:gradientMove 3s ease-in-out infinite alternate;
}
@keyframes gradientMove { 0%{background-position:0%;} 100%{background-position:100%;} }
#spinnerOverlay {
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.6);display:none;
  justify-content:center;align-items:center;flex-direction:column;
  z-index:9999;
}
.spinner {
  border:6px solid rgba(255,255,255,0.2);
  border-top:6px solid var(--accent-2);
  border-radius:50%;width:50px;height:50px;
  animation:spin 1s linear infinite;
}
@keyframes spin { to{transform:rotate(360deg);} }
#spinnerText {
  margin-top:12px;font-size:14px;color:var(--accent-2);font-weight:500;
  animation:fadeIn 0.8s ease-out forwards;
}
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
@keyframes fadeInUp {
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>
<div class="orb orb--purple"></div>
<div class="orb orb--cyan"></div>

<div id="spinnerOverlay">
  <div class="spinner"></div>
  <div id="spinnerText">Loading...</div>
</div>

<main>
<div class="nav">
  <div class="nav-left">
    <div class="logo-mark"><span>L</span></div>
    <div class="logo-text">
      <div class="logo-title">LAILA.ONE</div>
      <div class="logo-sub">Creative Intelligence Engine</div>
    </div>
  </div>
  <button class="btn-outline" id="langToggle">AR</button>
</div>

<h1 class="main-title" id="mainTitle">Turn any idea into a ready-to-use AI prompt</h1>

<div class="playground" id="playground">
  <div class="playground-header">
    <div>
      <div class="playground-label" id="labelPlayground">Playground</div>
      <div class="playground-title" id="titlePlayground">LAILA Prompt & Vision Studio</div>
    </div>
  </div>

  <textarea id="promptInput" placeholder="Describe what you want to see"></textarea>

  <div>
    <button class="btn-compact" data-preset="cinematic">Cinematic</button>
    <button class="btn-compact" data-preset="ultra">Ultra-realistic</button>
    <button class="btn-compact" data-preset="product">Product shot</button>
    <button class="btn-compact" data-preset="portrait">Portrait studio</button>
    <button class="btn-compact" data-preset="anime">Anime / stylized</button>
    <button class="btn-compact" data-preset="laila">LAILA signature</button>
  </div>

  <div>
    <button class="btn-compact" id="btnEnhance">Auto-Enhance Prompt</button>
    <button class="btn-compact" id="btnReset">Reset</button>
    <button class="btn-compact btn-compact-primary" id="btnGenerate">Generate with LAILA</button>
  </div>

  <div class="upload-area">
    <div class="upload-header"><div class="upload-icon">üì∑</div></div>
    <label class="upload-btn">Choose File <input type="file" id="imageInput" accept="image/*" style="display:none;"/></label>
    <button class="btn-compact" id="btnDescribe">Describe image</button>
  </div>

  <div class="output-panel">
    <div class="output-header">
      <div id="outputTitle">LAILA Output</div>
      <div class="status-pill">
        <div class="status-dot"></div><div id="statusText">Idle</div>
      </div>
    </div>
    <div id="outputBody" style="margin-top:10px;font-size:12px;color:var(--text-muted);">
      Type a prompt or upload an image.
    </div>
    <div style="margin-top:12px;">
      <button class="btn-compact" id="btnCopy">Copy text</button>
      <button class="btn-compact" id="btnClear">Clear</button>
    </div>
  </div>
</div>

<footer id="footerText">¬© 2025 LAILA.ONE ‚Äî Private creative intelligence for visual storytellers.</footer>
</main>

<script>
const translations = {
  en:{mainTitle:"Turn any idea into a ready-to-use AI prompt",labelPlayground:"Playground",titlePlayground:"LAILA Prompt & Vision Studio",btnEnhance:"Auto-Enhance Prompt",btnReset:"Reset",btnGenerate:"Generate with LAILA",outputTitle:"LAILA Output",statusIdle:"Idle",btnCopy:"Copy text",btnClear:"Clear",footer:"¬© 2025 LAILA.ONE ‚Äî Private creative intelligence for visual storytellers."},
  ar:{mainTitle:"ÿ≠ŸàŸëŸêŸÑ ÿ£Ÿä ŸÅŸÉÿ±ÿ© ÿ•ŸÑŸâ ŸàÿµŸÅ ÿ¨ÿßŸáÿ≤ ŸÑŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿ®Ÿàÿßÿ≥ÿ∑ÿ© ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿßÿµÿ∑ŸÜÿßÿπŸä",labelPlayground:"ÿ≥ÿßÿ≠ÿ© ÿßŸÑÿ™ÿ¨ÿ±ÿ®ÿ©",titlePlayground:"ÿßÿ≥ÿ™ŸàÿØŸäŸà ŸÑŸäŸÑŸâ ŸÑŸÑŸàÿµŸÅ ÿßŸÑÿ®ÿµÿ±Ÿä ŸàÿßŸÑÿ®ÿ±ŸàŸÖÿ®ÿ™",btnEnhance:"ÿ™ÿ≠ÿ≥ŸäŸÜ ÿ™ŸÑŸÇÿßÿ¶Ÿä ŸÑŸÑŸàÿµŸÅ",btnReset:"ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ",btnGenerate:"ÿ™ŸàŸÑŸäÿØ ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ŸÑŸäŸÑŸâ",outputTitle:"ŸÜÿßÿ™ÿ¨ ŸÑŸäŸÑŸâ",statusIdle:"ŸÅŸä Ÿàÿ∂ÿπ ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ±",btnCopy:"ŸÜÿ≥ÿÆ ÿßŸÑŸÜÿµ",btnClear:"ŸÖÿ≥ÿ≠",footer:"¬© 2025 LAILA.ONE ‚Äî ÿßŸÑÿ∞ŸÉÿßÿ° ÿßŸÑÿ•ÿ®ÿØÿßÿπŸä ÿßŸÑÿ®ÿµÿ±Ÿä ŸÑŸÑŸÖÿ®ÿØÿπŸäŸÜ."}
};
let currentLang="en";
function applyLang(){
  const t=translations[currentLang];
  document.getElementById("mainTitle").textContent=t.mainTitle;
  document.getElementById("labelPlayground").textContent=t.labelPlayground;
  document.getElementById("titlePlayground").textContent=t.titlePlayground;
  document.getElementById("btnEnhance").textContent=t.btnEnhance;
  document.getElementById("btnReset").textContent=t.btnReset;
  document.getElementById("btnGenerate").textContent=t.btnGenerate;
  document.getElementById("outputTitle").textContent=t.outputTitle;
  document.getElementById("statusText").textContent=t.statusIdle;
  document.getElementById("btnCopy").textContent=t.btnCopy;
  document.getElementById("btnClear").textContent=t.btnClear;
  document.getElementById("footerText").textContent=t.footer;
}
document.getElementById("langToggle").addEventListener("click",()=>{
  currentLang=currentLang==="en"?"ar":"en";applyLang();
  document.getElementById("langToggle").textContent=currentLang==="en"?"AR":"EN";
});
applyLang();
const spinner = document.getElementById("spinnerOverlay");
const spinnerText = document.getElementById("spinnerText");
function showProgress(text){
  spinnerText.textContent = text;
  spinner.style.display = "flex";
}
function hideProgress(){
  spinner.style.display = "none";
}
document.getElementById("btnGenerate").addEventListener("click",()=>{
  showProgress(currentLang==="en"?"Generating‚Ä¶":"ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ŸàŸÑŸäÿØ‚Ä¶");
  setTimeout(hideProgress,1800);
});
document.getElementById("btnDescribe").addEventListener("click", async () => {
  const fileInput = document.getElementById("imageInput");
  const file = fileInput.files[0];
  if (!file) {
    alert(currentLang === "en" ? "Please upload an image first." : "Ÿäÿ±ÿ¨Ÿâ ÿ±ŸÅÿπ ÿµŸàÿ±ÿ© ÿ£ŸàŸÑŸãÿß.");
    return;
  }
  showProgress(currentLang === "en" ? "Describing image..." : "ÿ¨ÿßÿ±Ÿä ŸàÿµŸÅ ÿßŸÑÿµŸàÿ±ÿ©...");
  const formData = new FormData();
  formData.append("image", file);
  try {
    const response = await fetch("https://laila-backend.onrender.com/describe-image", {
      method: "POST",
      body: formData
    });
    const result = await response.json();
    document.getElementById("outputBody").textContent = result.description || 
      (currentLang === "en" ? "No description returned." : "ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸàÿµŸÅ.");
  } catch (error) {
    document.getElementById("outputBody").textContent =
      currentLang === "en" ? "Error processing image." : "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿµŸàÿ±ÿ©.";
    console.error(error);
  } finally {
    hideProgress();
  }
});
</script>
</body>
</html>
