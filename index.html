<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="icon" type="image/svg+xml" href="favicon-home.svg">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAILA | Rhythmic Gymnastics Intelligence</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-main:#0e0f14;
      --bg-soft:#151722;
      --accent:#8b8df8;
      --accent-soft:#6f72e6;
      --text:#ffffff;
      --muted:rgba(255,255,255,0.74);
      --border:rgba(255,255,255,0.08);
      --shadow: 0 18px 60px rgba(0,0,0,0.45);
      --radius:18px;
      --radius-lg:22px;
      --ease:cubic-bezier(.2,.8,.2,1);
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:"Montserrat",sans-serif;}
    body{
      background: radial-gradient(circle at top, #1a1c2d, var(--bg-main));
      color:var(--text);
      min-height:100vh;
      overflow-x:hidden;
    }

    .bg-glow{
      position:fixed; inset:-200px;
      background:
        radial-gradient(closest-side, rgba(139,141,248,0.14), transparent 60%) 10% 20%/520px 520px,
        radial-gradient(closest-side, rgba(111,114,230,0.10), transparent 60%) 85% 30%/560px 560px,
        radial-gradient(closest-side, rgba(139,141,248,0.08), transparent 60%) 50% 95%/620px 620px;
      pointer-events:none;
      z-index:-1;
      animation: floatGlow 10s var(--ease) infinite alternate;
    }

    @keyframes floatGlow{
      from{transform:translateY(0)}
      to{transform:translateY(-18px)}
    }

    header{
      position:sticky; top:0; z-index:50;
      display:flex; justify-content:space-between; align-items:center;
      padding:16px 18px;
      background:rgba(14,15,20,.7);
      backdrop-filter:blur(14px);
      border-bottom:1px solid var(--border);
    }

    .brand{display:flex;gap:10px;align-items:center;font-weight:700;letter-spacing:2px}
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:linear-gradient(135deg,var(--accent),var(--accent-soft));
      box-shadow:0 0 0 6px rgba(139,141,248,.12);
    }

    nav{display:none;gap:18px}
    nav a{
      color:var(--muted);
      text-decoration:none;
      padding:10px;
      border-radius:999px;
    }
    nav a.active{
      color:#fff;
      background:rgba(139,141,248,.1);
    }

    .right{display:flex;gap:10px}

    .menu-btn,.lang button{
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      color:#fff;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
    }

    .lang button.active{
      background:linear-gradient(135deg,var(--accent),var(--accent-soft));
      border:none;
    }

    .menu-panel{
      display:none;
      position:fixed;
      top:68px; left:16px; right:16px;
      background:rgba(21,23,34,.95);
      border-radius:22px;
      padding:12px;
      z-index:40;
    }

    .menu-panel a{
      display:block;
      padding:12px;
      text-decoration:none;
      color:var(--muted);
      border-radius:14px;
    }

    main{max-width:1100px;margin:auto;padding:42px 18px}

    .hero{text-align:center}
    .hero h1{font-size:2.1rem;margin-bottom:14px}
    .hero p{color:var(--muted);max-width:720px;margin:auto}

    .cta{margin-top:24px;display:flex;gap:12px;justify-content:center}

    .btn{
      padding:13px 18px;
      border-radius:999px;
      border:none;
      background:linear-gradient(135deg,var(--accent),var(--accent-soft));
      color:#fff;
      cursor:pointer;
    }
    .btn.secondary{
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
    }

    .grid{display:grid;gap:14px;margin-top:30px}
    .card{
      background:rgba(21,23,34,.86);
      border:1px solid var(--border);
      border-radius:22px;
      padding:20px;
    }

    @media(min-width:768px){
      nav{display:flex}
      .menu-btn{display:none}
      .menu-panel{display:none!important}
      .grid{grid-template-columns:repeat(3,1fr)}
      .hero h1{font-size:3rem}
    }

    [data-lang]{display:none;}
  </style>
</head>

<body>

<div class="bg-glow"></div>

<header>
  <div class="brand">
    <span class="dot"></span><span>LAILA</span>
  </div>

  <nav>
    <a href="index.html" data-route="index.html">Home</a>
    <a href="archive.html" data-route="archive.html">Archive</a>
    <a href="learn.html" data-route="learn.html">Learn</a>
    <a href="assistant.html" data-route="assistant.html">AI Assistant</a>
  </nav>

  <div class="right">
    <button class="menu-btn" id="menuBtn">Menu</button>
    <div class="lang">
      <button id="btn-en">EN</button>
      <button id="btn-ar">AR</button>
    </div>
  </div>
</header>

<div class="menu-panel" id="menuPanel">
  <a href="index.html">Home</a>
  <a href="archive.html">Archive</a>
  <a href="learn.html">Learn</a>
  <a href="assistant.html">AI Assistant</a>
</div>

<main>
  <section class="hero">
    <div data-lang="en">
      <h1>Rhythmic Gymnastics Intelligence</h1>
      <p>An AI-powered archive and learning platform dedicated to rhythmic gymnastics.</p>
      <div class="cta">
        <button class="btn">Explore the Archive</button>
        <button class="btn secondary">Ask the Assistant</button>
      </div>
    </div>

    <div data-lang="ar">
      <h1>منصة ذكية للجمباز الإيقاعي</h1>
      <p>منصة تعتمد على الذكاء الاصطناعي لتوثيق وتعليم رياضة الجمباز الإيقاعي.</p>
      <div class="cta">
        <button class="btn">تصفح الأرشيف</button>
        <button class="btn secondary">اسأل المساعد</button>
      </div>
    </div>
  </section>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const STORAGE_KEY = "laila_lang";

  function setLang(lang){
    document.querySelectorAll("[data-lang]").forEach(el=>{
      el.style.display = el.dataset.lang === lang ? "block" : "none";
    });
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
    btnEn.classList.toggle("active", lang==="en");
    btnAr.classList.toggle("active", lang==="ar");
    localStorage.setItem(STORAGE_KEY, lang);
  }

  const btnEn = document.getElementById("btn-en");
  const btnAr = document.getElementById("btn-ar");
  const menuBtn = document.getElementById("menuBtn");
  const menuPanel = document.getElementById("menuPanel");

  menuBtn.onclick = ()=> {
    menuPanel.style.display =
      menuPanel.style.display === "block" ? "none" : "block";
  };

  btnEn.onclick = ()=> setLang("en");
  btnAr.onclick = ()=> setLang("ar");

  setLang(localStorage.getItem(STORAGE_KEY) || "en");
});
</script>

</body>
</html>
