<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Laila Ai</title>

<style>

/* ----------------------------------------------------
   COLOR SYSTEM
---------------------------------------------------- */
:root {
  --dark-bg: #0d0a14;
  --purple-1: #3a1c71;
  --purple-2: #602f82;

  --green-1: #1B211A;
  --green-2: #628141;
  --green-3: #8BAE66;
  --green-4: #EBD5AB;

  --white: #ffffff;
  --text-soft: #d6d6d6;

  --card-bg: rgba(255,255,255,0.05);
}

/* ----------------------------------------------------
   GENERAL PAGE STYLE
---------------------------------------------------- */
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, var(--purple-1), var(--purple-2));
  background-size: 200% 200%;
  animation: bgMove 12s ease infinite;
  font-family: "Montserrat", sans-serif;
  color: var(--white);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 40px 10px;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ----------------------------------------------------
   MAIN CONTAINER FRAME
---------------------------------------------------- */
.frame {
  width: 95%;
  max-width: 900px;
  background: rgba(0,0,0,0.35);
  border: 1px solid var(--green-3);
  border-radius: 22px;
  padding: 40px;
  box-shadow: 0 0 20px rgba(139,174,102,0.2);
  backdrop-filter: blur(12px);
  margin-top: 40px;

  animation: fadeIn 1.4s ease forwards;
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(20px); }
  to   { opacity:1; transform: translateY(0); }
}

/* Title */
h1.title {
  text-align: center;
  font-size: 42px;
  margin-bottom: 20px;
  font-weight: 700;
}

/* ----------------------------------------------------
   UPLOAD SECTION
---------------------------------------------------- */
.upload-box {
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
  padding: 15px;
  text-align: center;
  margin-bottom: 25px;
  border: 1px solid var(--green-4);
}

.upload-label {
  display: block;
  margin-bottom: 8px;
  font-size: 18px;
  font-weight: 600;
}

/* Custom Upload Button */
input[type="file"] {
  appearance: none;
  padding: 10px 14px;
  border-radius: 8px;
  background: linear-gradient(135deg, var(--green-2), var(--green-3));
  color: #fff;
  cursor: pointer;
  border: none;
  font-size: 14px;
  transition: 0.25s;
}

input[type="file"]:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px var(--green-3);
}

/* ----------------------------------------------------
   PREVIEW IMAGE
---------------------------------------------------- */
.preview-holder {
  width: 100%;
  height: auto;
  margin-bottom: 25px;
  display: flex;
  justify-content: center;
}

.preview-holder img {
  width: 100%;
  max-width: 600px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(139,174,102,0.45);
  animation: pulseGlow 3s ease-in-out infinite;
}

@keyframes pulseGlow {
  0%   { box-shadow: 0 0 10px rgba(139,174,102,0.2); }
  50%  { box-shadow: 0 0 20px rgba(139,174,102,0.45); }
  100% { box-shadow: 0 0 10px rgba(139,174,102,0.2); }
}

/* ----------------------------------------------------
   BUTTONS
---------------------------------------------------- */
.actions {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}

.btn {
  padding: 12px 25px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-size: 15px;
  font-weight: 600;
  transition: 0.25s ease;
  color: #fff;
}

.btn-primary {
  background: linear-gradient(135deg, var(--green-2), var(--green-3));
}
.btn-secondary {
  background: linear-gradient(135deg, var(--purple-1), var(--purple-2));
}

.btn:hover {
  transform: scale(1.06);
  box-shadow: 0 0 16px rgba(255,255,255,0.3);
}

/* ----------------------------------------------------
   PROMPT OUTPUT
---------------------------------------------------- */
textarea {
  width: 100%;
  height: 150px;
  border-radius: 12px;
  padding: 15px;
  border: 1px solid var(--green-4);
  background: rgba(255,255,255,0.06);
  color: var(--white);
  resize: none;
  font-size: 14px;
  outline: none;
}

/* ----------------------------------------------------
   LANGUAGE SWITCH
---------------------------------------------------- */
.lang-switch {
  margin-top: 20px;
  text-align: center;
}

.lang-btn {
  cursor: pointer;
  padding: 8px 16px;
  background: rgba(255,255,255,0.08);
  border-radius: 8px;
  display: inline-block;
  color: var(--white);
  border: 1px solid var(--green-3);
  transition: 0.25s;
}

.lang-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 12px var(--green-3);
}

/* ----------------------------------------------------
   RESPONSIVE
---------------------------------------------------- */
@media (max-width: 600px) {
  .frame {
    padding: 25px;
  }
  h1.title { font-size: 30px; }
}

</style>

</head>
<body>

<div class="frame">

  <h1 class="title">LAILA AI</h1>

  <!-- Upload -->
  <div class="upload-box">
    <label class="upload-label">Upload Photo</label>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <!-- Preview -->
  <div id="previewHolder" class="preview-holder"></div>

  <!-- Buttons -->
  <div class="actions">
    <button id="btnPrompt" class="btn btn-primary">Generate Prompt</button>
    <button id="btnGenerate" class="btn btn-secondary">Generate Image</button>
  </div>

  <!-- Prompt Output -->
  <textarea id="promptOutput" placeholder="Generated prompt will appear here..."></textarea>

  <!-- Language Switch -->
  <div class="lang-switch">
    <div id="langSwitch" class="lang-btn">AR / EN</div>
  </div>

</div>

<script>
/* ----------------------------------------------------
   FRONTEND LOGIC
---------------------------------------------------- */

const fileInput = document.getElementById("fileInput");
const previewHolder = document.getElementById("previewHolder");
const btnPrompt = document.getElementById("btnPrompt");
const promptOutput = document.getElementById("promptOutput");
const langSwitch = document.getElementById("langSwitch");

let currentLang = "en";
const backendURL = "https://d10e6243-c63b-49f1-be59-b43234a56af4-00-18q80rsc3iyxb.sisko.replit.dev:4000";

/* -------------------------------
   IMAGE PREVIEW
------------------------------- */
fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if (!file) return;

  const img = document.createElement("img");
  img.src = URL.createObjectURL(file);

  previewHolder.innerHTML = "";
  previewHolder.appendChild(img);
});

/* -------------------------------
   LANGUAGE SWITCH
------------------------------- */
langSwitch.addEventListener("click", () => {
  currentLang = currentLang === "en" ? "ar" : "en";
  updateLanguage();
});

function updateLanguage() {
  document.querySelector(".title").textContent =
    currentLang === "en" ? "LAILA AI" : "ليلى الذكية";

  document.querySelector(".upload-label").textContent =
    currentLang === "en" ? "Upload Photo" : "ارفع صورة";

  btnPrompt.textContent =
    currentLang === "en" ? "Generate Prompt" : "إنشاء برومبت";

  promptOutput.placeholder =
    currentLang === "en" ? "Generated prompt will appear here..." : "سيظهر البرومبت هنا...";
}

/* -------------------------------
   TYPING EFFECT
------------------------------- */
function typeText(text) {
  promptOutput.value = "";
  let i = 0;
  const speed = 25;

  function typing() {
    if (i < text.length) {
      promptOutput.value += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

/* -------------------------------
   CALL BACKEND
------------------------------- */
btnPrompt.addEventListener("click", async () => {
  const file = fileInput.files[0];

  if (!file) {
    typeText(currentLang === "en" ? "Please upload an image first." : "من فضلك ارفع صورة أولاً.");
    return;
  }

  typeText(currentLang === "en" ? "Processing image..." : "جاري معالجة الصورة...");

  const formData = new FormData();
  formData.append("image", file);

  try {
    const res = await fetch(`${backendURL}/generate-description`, {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if (data.success) {
      typeText(data.description);
    } else {
      typeText("Error: No description returned.");
    }
  } catch (e) {
    typeText("Failed to connect to backend.");
  }
});

</script>
</body>
</html>
