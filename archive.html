<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>LAILA | Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-main:#0e0f14;
      --bg-soft:#151722;
      --accent:#8b8df8;
      --accent-soft:#6f72e6;
      --text:#ffffff;
      --muted:rgba(255,255,255,0.74);
      --border:rgba(255,255,255,0.08);
      --shadow:0 18px 60px rgba(0,0,0,0.45);
      --ease:cubic-bezier(.2,.8,.2,1);
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:"Montserrat",sans-serif;}

    body{
      background:radial-gradient(circle at top,#1a1c2d,var(--bg-main));
      color:var(--text);
      min-height:100vh;
      overflow-x:hidden;
    }

    header{
      position:sticky;
      top:0;
      z-index:50;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 28px;
      background:rgba(14,15,20,.7);
      backdrop-filter:blur(14px);
      border-bottom:1px solid var(--border);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      letter-spacing:2px;
    }

    .brand .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent),var(--accent-soft));
      box-shadow:0 0 0 6px rgba(139,141,248,.15);
    }

    nav{
      display:flex;
      gap:20px;
    }

    nav a{
      color:var(--muted);
      text-decoration:none;
      font-size:.9rem;
      padding:10px 14px;
      border-radius:999px;
      transition:.3s;
    }

    nav a.active,
    nav a:hover{
      color:var(--text);
      background:rgba(139,141,248,.12);
    }

    main{
      max-width:1100px;
      margin:0 auto;
      padding:80px 20px 120px;
      text-align:center;
    }

    h1{
      font-size:2.4rem;
      margin-bottom:18px;
    }

    p{
      max-width:720px;
      margin:0 auto 60px;
      color:var(--muted);
      line-height:1.8;
      font-size:.95rem;
    }

    /* ====== IMAGE SECTION (ADDED ONLY) ====== */
    .archive-visual{
      position:relative;
      margin:90px auto;
      text-align:center;
    }

    .archive-visual img{
      width:100%;
      max-width:520px;
      position:relative;
      z-index:2;
      animation:jumpMove 2.8s cubic-bezier(.22,.88,.36,1) forwards;
      filter:drop-shadow(0 40px 90px rgba(139,141,248,.45));
    }

    .motion-shape{
      position:absolute;
      top:50%;
      left:50%;
      width:420px;
      height:420px;
      background:radial-gradient(circle at 30% 30%,
        rgba(139,141,248,.35),
        rgba(111,114,230,.18),
        transparent 65%);
      transform:translate(-50%,-50%);
      filter:blur(60px);
      opacity:.85;
      z-index:1;
      animation:shapeDrift 3.2s ease-out forwards;
    }

    @keyframes jumpMove{
      0%{
        transform:translateX(280px) translateY(20px) scale(.92);
        opacity:0;
      }
      45%{
        transform:translateX(-20px) translateY(-14px) scale(1.02);
        opacity:1;
      }
      70%{
        transform:translateX(8px) translateY(0) scale(1);
      }
      100%{
        transform:translateX(0) translateY(0) scale(1);
      }
    }

    @keyframes shapeDrift{
      0%{
        transform:translate(-50%,-50%) translateX(160px);
        opacity:0;
      }
      100%{
        transform:translate(-50%,-50%) translateX(0);
        opacity:.85;
      }
    }

    @media(max-width:768px){
      h1{font-size:1.9rem;}
      .archive-visual img{max-width:360px;}
      .motion-shape{
        width:300px;
        height:300px;
        filter:blur(50px);
      }
    }
  </style>
</head>
